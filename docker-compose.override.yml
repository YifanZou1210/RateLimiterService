version: '3.8'

services:
  redis:
    ports:
      - "6379:6379"  # 开发时暴露端口方便调试

  # 开发环境的Redis Commander（可视化工具）
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - rate-limiter-network